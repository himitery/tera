apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: minio-virtual-service
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
    - {{ .Values.global.domain }}
  gateways:
    - {{ .Values.global.gateway.target }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ .Values.tenant.name }}.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 20001
